<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 col-md-12 mx=auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <img id="image" src="" alt="" class="w-100">
                            </div>
                            <div class="col-6">
                                <h2 id="name"></h2>
                                <h4 id="alignment"></h4>
                                <h4 id="gender"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <p></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if(id==null) {
            window.location.replace("/");
        }

        function res_receive_character(response){
            return response.json();
        }

        function parse_character(character){
            const name = document.getElementById("name");
            name.append(character.name);
            
            const image = document.getElementById("image");
            image.setAttribute("src", character.image);
            
            const alignment = document.getElementById("alignment");
            alignment.innerText = character.alignment;
            if( character.alignment === "good"){
                alignment.setAttribute("class", "text-success");
            }
            else if(character.alignment === "bad"){
                alignment.setAttribute("class", "text-danger");
            }
            else{
                alignment.setAttribute("class", "text-danger");
            }
        }

        function request_error(error){
            console.log("ERROR");
            console.log(error);
        }

        fetch("http://localhost:5000/characters/" + id)
            .then(res_receive_character)
            .then(parse_character)
            .catch(request_error)
    </script>
</body>
</html>
